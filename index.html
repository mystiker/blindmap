<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>Unitopia Lab Helfer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>

    <section id="grid-container" aria-controls="position" role="grid"></section>

    <aside id="side">
      <caption>Raumbeschreibung</caption>

      <div role="status">
        <p id="position">Position X: , Y: , Z: </p>
        <label for="symbol_input">Symbol:</label>
        <input type="text" id="symbol_input" aria-label="Symbolfeld" name="symbol_input" />
      </div>
    </aside>

  </main>

  <script src="script.js"></script>
</body>

</html>
